<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Blog</h1>
    
    
    <!-- Filtros combinados -->
    <form id="filtersForm" class="row gx-2 gy-2 align-items-end mb-4 position-relative">
      
      <!-- Busca por título -->
      <div class="col-12 col-md-5 position-relative">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por título...">
        <ul id="searchSuggestions" class="list-group position-absolute w-100 z-3" style="top: 100%; display: none;"></ul>
      </div>
      
      <!-- Ordenação -->
      <div class="col-6 col-md-3">
        <select id="orderSelect" class="form-select">
          <option value="desc">Mais recentes</option>
          <option value="asc">Mais antigos</option>
        </select>
      </div>

      <!-- Autor -->
      <div class="col-6 col-md-4">
        <select id="authorSelect" class="form-select">
          <option value="">Todos os autores</option>
        </select>
      </div>      

      <!-- Botão único -->
      <div class="col-12 col-md-2">
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
      </div>
    </form>

    <!-- Área de listagem de posts -->
    <div id="postsContainer" class="row g-4">
      <!-- Os cards dos posts aparecerão aqui -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
