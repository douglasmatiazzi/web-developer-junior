<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Post do Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap Icons para ícones de usuário e data (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <a href="index.html" class="btn btn-outline-secondary mb-4">&larr; Voltar</a>

    <h1 id="postTitle" class="mb-3 text-center"></h1>

    <!-- Autor e Data -->
    <div class="d-flex justify-content-center mb-3" id="postMeta" style="display:none;">
      <span class="me-3"><i class="bi bi-person"></i> <span id="postAuthor"></span></span>
      <span class="text-muted"><i class="bi bi-calendar"></i> <span id="postDate"></span></span>
    </div>

    <div class="text-center mb-4">
      <img id="postImage" src="" alt="Imagem do post" class="img-fluid rounded mx-auto d-block" style="max-height: 400px; display: none;">
    </div>

    <div id="postContent" class="bg-white p-4 rounded shadow-sm"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Seu JS global: -->
  <script src="assets/js/scripts.js"></script>
</body>
</html>
